<!DOCTYPE html>
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <META CHARSET="UTF-8">

  <STYLE>

body {
	height: 2000px;
}

.div1 {
	/*
		background-attachment: fixed

	  fixed 代表固定定位，定位的元素不会随着滚动条滚动而滚动

	  固定定位，也会使元素 脱标 (3种方式： 浮动，固定定位，绝对定位)

	*/
	position: fixed;

	bottom: 0;
	right: 0;

	width: 100px;
	height: 100px;
	background: blue;
}


  </STYLE>

 </HEAD>

 <BODY>
  
 
<div class="div1">
	回到顶部
</div>


 </BODY>
</HTML>
