	<script>
		document.onmousemove=function() {
			var e = event||arguments[0];
			var list=document.getElementsByTagName("div");
			var num=0;
			var timer=setInterval(function() {
				if (num==list.length) {
					clearInterval(timer);
					return;
				} else{
					list[num].style.left=e.clientX-10+"px";
					list[num].style.top=e.clientY-10+"px";
					num++;
				}	
			},200)
			
		}
	</script>
